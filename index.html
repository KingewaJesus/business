<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff3;
      padding: 20px 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #fff;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff5e62;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e04b50;
    }
    .success, .error {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .success { color: lightgreen; }
    .error { color: #ffcccc; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Business Form</h2>
    <form id="businessForm">
      <label for="individualName">Individual Name</label>
      <input type="text" id="individualName" name="individualName" required>

      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" required>

      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" required>

      <button type="submit">Submit</button>
    </form>
    <p class="success" id="successMsg" style="display:none;">✔ Submitted successfully!</p>
    <p class="error" id="errorMsg" style="display:none;">❌ There was an error. Try again.</p>
  </div>

  <script>
    document.getElementById("businessForm").addEventListener("submit", function(e){
      e.preventDefault();

      const formData = new FormData(e.target);
      fetch("https://script.google.com/macros/s/AKfycbwlApwplSeQmjtnhPmk75R-QOwrU43a8ruzNoj2SdIko5cv1zmyOBYsJFp0PL9JN5WxfQ/exec", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("successMsg").style.display = "block";
          document.getElementById("errorMsg").style.display = "none";
          e.target.reset();
        } else {
          throw new Error("Network error");
        }
      })
      .catch(() => {
        document.getElementById("successMsg").style.display = "none";
        document.getElementById("errorMsg").style.display = "block";
      });
    });
  </script>
</body>
</html>
