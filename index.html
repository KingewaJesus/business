<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62, #ff9966);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px 30px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      box-shadow: 0px 0px 6px #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #36d1dc, #5b86e5);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #5b86e5, #36d1dc);
    }

    .success, .error {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .success { color: #a3f7bf; }
    .error { color: #ffcccc; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Business Form</h2>
    <form id="businessForm">
      <label for="individualName">Individual Name</label>
      <input type="text" id="individualName" name="individualName" placeholder="Enter customer name" required>

      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" placeholder="Enter product name" required>

      <label for="price">Price of Product</label>
      <input type="number" id="price" name="amount" placeholder="Enter price" required>

      <button type="submit">Submit</button>
    </form>
    <p class="success" id="successMsg" style="display:none;">✔ Submitted successfully!</p>
    <p class="error" id="errorMsg" style="display:none;">❌ There was an error. Try again.</p>
  </div>

  <script>
    document.getElementById("businessForm").addEventListener("submit", function(e){
      e.preventDefault();

      const formData = new FormData(e.target);
      fetch("https://script.google.com/macros/s/AKfycbwlApwplSeQmjtnhPmk75R-QOwrU43a8ruzNoj2SdIko5cv1zmyOBYsJFp0PL9JN5WxfQ/exec", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("successMsg").style.display = "block";
          document.getElementById("errorMsg").style.display = "none";
          e.target.reset();
        } else {
          throw new Error("Network error");
        }
      })
      .catch(() => {
        document.getElementById("successMsg").style.display = "none";
        document.getElementById("errorMsg").style.display = "block";
      });
    });
  </script>
</body>
</html>
