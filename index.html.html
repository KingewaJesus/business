<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Entry Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.15);
      width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #444;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product Entry</h2>
    <form id="productForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="product">Product</label>
      <input type="text" id="product" name="product" required>

      <label for="price">Price</label>
      <input type="number" id="price" name="price" required>

      <button type="submit">Submit</button>
    </form>
    <div id="responseMessage" class="message"></div>
  </div>

  <script>
    const form = document.getElementById("productForm");
    const responseMessage = document.getElementById("responseMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxC-n89BWEhibZQkC33enclW6u6Ko6uBGxi-NBV0tmQrtN7_cciHlxRjNJDzOwcbOCe/exec", {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          responseMessage.textContent = "✅ Data submitted successfully!";
          responseMessage.className = "message success";
          form.reset();
        } else {
          responseMessage.textContent = "❌ Error submitting data.";
          responseMessage.className = "message error";
        }
      } catch (error) {
        responseMessage.textContent = "⚠️ Network error. Please try again.";
        responseMessage.className = "message error";
      }
    });
  </script>
</body>
</html>
